<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dungeon Classroom</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:white;
}

/* ===== Banner ===== */
.banner{
    background:#1f1f1f;
    height:120px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:2px solid #333;
}

.logo{
    font-size:28px;
    font-weight:bold;
}

/* ===== Buttons ===== */
.top-buttons{
    display:flex;
    gap:10px;
}

button{
    padding:8px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.login-btn{
    background:#4CAF50;
    color:white;
}

.register-btn{
    background:#2196F3;
    color:white;
}

.lang-btn{
    background:#444;
    color:white;
}

/* ===== Hot Bar ===== */
.hotbar{
    background:#181818;
    display:flex;
    justify-content:center;
    gap:20px;
    padding:20px;
    border-bottom:2px solid #333;
}

.hotbox{
    width:200px;
    height:70px;
    border:2px dashed #555;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#777;
}

</style>
</head>

<body>

<div class="banner">
    <div class="logo">
        Dungeon Classroom
    </div>

    <div class="top-buttons">
        <button class="login-btn" onclick="goLogin()">Login</button>
<button class="register-btn" onclick="goRegister()">Register</button>

        <button class="lang-btn">üåç</button>
    </div>
</div>

<div class="hotbar">
    <div class="hotbox">Slot 1</div>
    <div class="hotbox">Slot 2</div>
    <div class="hotbox">Slot 3</div>
</div>

</body>
</html>
<script src="storageManager.js"></script>
<script src="seedData.js"></script>

<script>
function goLogin(){
    window.location.href = "login.html";
}

function goRegister(){
    window.location.href = "register.html";
}
</script>
