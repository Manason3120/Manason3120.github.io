<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1b1b2f;
    color: white;
}

/* HEADER */
.header {
    background: linear-gradient(90deg,#162447,#1f4068);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 26px;
    font-weight: bold;
}

.header-right button {
    margin-left: 10px;
    padding: 8px 14px;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

/* MAIN CONTAINER */
.container {
    padding: 25px;
}

/* TODAY SCHEDULE */
.schedule {
    background: #2a2a40;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 25px;
}

.schedule h2 {
    margin-top: 0;
}

.schedule-item {
    background: #3a3a5a;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
}

/* QUICK ACTIONS */
.quick-actions {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.action-card {
    flex: 1;
    background: #533483;
    padding: 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.action-card:hover {
    transform: scale(1.05);
}

/* DUNGEON LIST */
.dungeon-list {
    background: #2a2a40;
    padding: 15px;
    border-radius: 10px;
}

.dungeon-item {
    background: #3a3a5a;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
}
</style>

</head>

<body>

<!-- HEADER -->

    <div class="logo">Dungeon Classroom</div>

</body>
</html>
